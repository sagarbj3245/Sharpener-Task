<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container" style="max-width: 700px;">
    <div class="card shadow w-100">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0 text-center">Expense Tracker</h3>
      </div>

      <div class="card-body">
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="expenseAmount" class="form-label">Expenditure</label>
            <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" />
          </div>
          <div class="col-md-4">
            <label for="expenseDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="expenseDescription" placeholder="Add description" />
          </div>
          <div class="col-md-4">
            <label for="expenseCategory" class="form-label">Category</label>
            <select class="form-select" id="expenseCategory">
              <option value="food">Food</option>
              <option value="movie">Movie</option>
              <option value="fuel">Fuel</option>
              <option value="electricity">Electricity</option>
            </select>
          </div>
        </div>
        <div class="d-grid">
          <button id="addExpenseButton" class="btn btn-success">Add Expense</button>
        </div>
      </div>
    </div>

    <div class="mt-4 w-100">
      <ul id="expenseList" class="list-group"></ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
