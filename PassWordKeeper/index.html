<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Keeper</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">

  <div class="container py-5">
    <h1 class="text-center mb-4">
      <span class="emoji">üîê</span> Password Keeper
    </h1>

    <div class="card shadow-lg p-4 mb-4 bg-light">
      <div class="row g-3">
        <div class="col-md-5">
          <input type="text" id="title" class="form-control" placeholder="Title (e.g., Gmail)">
        </div>
        <div class="col-md-5">
          <input type="text" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" onclick="addPassword()">Add</button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="fw-bold">Total Passwords: <span id="total">0</span></h5>
      <input type="text" id="search" class="form-control w-50" placeholder="Search..." oninput="filterPasswords()">
    </div>

    <ul class="list-group shadow-sm" id="password-list"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
  <script src="app.js"></script>
</body>
</html>
