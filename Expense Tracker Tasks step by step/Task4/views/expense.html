<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="card mx-auto shadow p-4" style="max-width: 600px;">
    <h2 class="text-center text-white bg-primary p-2 mb-4 rounded">Expense Tracker</h2>

    <form id="expenseForm" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Amount" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Category</label>
        <select id="category" class="form-select" required>
          <option disabled selected>Select</option>
          <option>Food</option>
          <option>Petrol</option>
          <option>Shopping</option>
          <option>Entertainment</option>
          <option>Travel</option>
          <option>Education</option>
          <option>Healthcare</option>
          <option>Salary</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100" id="submitBtn">Add Expense</button>
      </div>
    </form>

    <hr>

    <ul id="expenseList" class="list-group mt-3"></ul>
  </div>

  <script src="/expense.js"></script>
</body>
</html>
