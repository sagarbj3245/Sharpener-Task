<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9dccd;
      font-family: 'Segoe UI', sans-serif;
    }
    .tracker-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      background-color: #fdf6e3;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .tracker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .tracker-header h2 {
      margin: 0;
      color: #5b3a29;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-box {
      background: #5b3a29;
      color: #fff;
      padding: 6px 15px;
      border-radius: 20px;
    }
    .you-premium {
      background: #ffc107;
      color: #333;
      padding: 6px 15px;
      border-radius: 20px;
    }
    .row > div {
      padding: 15px;
    }
    #submitBtn {
      background: #5b3a29;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      width: 100%;
    }
    .expense-item {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .expense-item button {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="tracker-wrapper">
    <div class="tracker-header">
      <h2>Expense Tracker</h2>
      <div class="user-info">
        <span id="usernameBox" class="user-box">Loading...</span>
        <span class="you-premium">‚≠ê Premium User</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form id="expenseForm">
          <input type="number" id="amount" placeholder="Amount" required class="form-control mb-2" />
          <input type="text" id="description" placeholder="Description" required class="form-control mb-2" />
          <select id="category" class="form-control mb-2" required>
            <option disabled selected>Category</option>
            <option>Food</option>
            <option>Petrol</option>
            <option>Shopping</option>
            <option>Entertainment</option>
            <option>Travel</option>
            <option>Education</option>
            <option>Healthcare</option>
            <option>Salary</option>
            <option>Others</option>
          </select>
          <input type="date" id="date" required class="form-control mb-2" />
          <input type="time" id="time" required class="form-control mb-2" />
          <button type="submit" id="submitBtn">Add Expense</button>
        </form>
        <ul id="expenseList" class="list-unstyled mt-3"></ul>
      </div>

      <div class="col-md-6">
        <button id="showLeaderboardBtn" class="btn btn-primary mb-3">Show Leaderboard</button>
        <div id="leaderboard" class="bg-white p-3 rounded shadow"></div>
      </div>
    </div>
  </div>

  <script src="/premium.js"></script>

  <script>
    const token = sessionStorage.getItem('token');

    fetch('/api/user', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('usernameBox').innerText = data.name || 'User';
    })
    .catch(err => console.error('Could not fetch user:', err));
  </script>
</body>
</html>
