<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9dccd;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .tracker-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fdf6e3;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .tracker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .tracker-header h2 {
      margin: 0;
      color: #5b3a29;
      font-weight: bold;
    }
    .btn-premium {
      background-color: #5b3a29;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
    }
    .tracker-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .tracker-form input,
    .tracker-form select {
      flex: 1 1 18%;
      min-width: 140px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    #submitBtn {
      flex: 1 1 100%;
      background-color: #5b3a29;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 20px;
      margin-top: 15px;
    }
    #expenseList {
      margin-top: 30px;
    }
    .expense-item {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .expense-item button {
      border: none;
      border-radius: 10px;
      padding: 5px 12px;
      margin-left: 10px;
    }
    .btn-edit {
      background-color: #a1887f;
      color: #fff;
    }
    .btn-delete {
      background-color: #5b3a29;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="tracker-wrapper">
    <div class="tracker-header">
      <h2>Expense Tracker</h2>
      <button id="buyPremium" class="btn-premium">Buy Premium</button>
    </div>

    <form id="expenseForm" class="tracker-form">
      <input type="number" placeholder="Amount" id="amount" required>
      <input type="text" placeholder="Description" id="description" required>
      <select id="category" required>
        <option disabled selected>Category</option>
        <option>Food</option>
        <option>Petrol</option>
        <option>Shopping</option>
        <option>Entertainment</option>
        <option>Travel</option>
        <option>Education</option>
        <option>Healthcare</option>
        <option>Salary</option>
        <option>Others</option>
      </select>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <button type="submit" id="submitBtn">Add Expense</button>
    </form>

    <ul id="expenseList" class="list-unstyled"></ul>
  </div>

  <!-- âœ… Cashfree SDK -->
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="/expense.js"></script>
</body>
</html>
